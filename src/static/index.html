<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>

      <section id="register-creation-container">
        <h3>Create a New Register</h3>
        <form id="register-form">
          <div class="form-group">
            <label for="register-date">Date:</label>
            <input type="date" id="register-date" required />
          </div>
          <div class="form-group">
            <label for="register-session">Session:</label>
            <select id="register-session" required>
              <option value="">-- Select session --</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </div>
          <div class="form-group">
            <label for="register-year-group">Year Group:</label>
            <input type="text" id="register-year-group" required placeholder="e.g. 10" />
          </div>
          <div class="form-group">
            <label for="register-subject">Subject:</label>
            <input type="text" id="register-subject" required placeholder="e.g. Math" />
          </div>
          <div class="form-group">
            <label for="register-class">Class:</label>
            <input type="text" id="register-class" required placeholder="e.g. 10A" />
          </div>
          <button type="submit">Create Register</button>
        </form>
        <div id="register-message" class="hidden"></div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
